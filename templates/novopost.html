{% extends 'modelo.html' %}
{% block conteudo %}

<div id="novopost">
  <div class="postagem">
    <div class="box">
        <form action="/cadpost" method="post">
            <h2>Faça a sua postagem: </h2>
            <label>Título do post: </label><br>
            <input type="text" name="titulo" id="titulo" required><br><br>
            <label>Conteudo do post:</label><br>
            <div class="texto">
              <textarea name="conteudo" id="conteudo" cols="50" rows="5" required style="resize: none;" maxlength="500">
              </textarea>
              <br>
            </div>
            <br><br>

            <input type="submit" value="Postar" name="Postar" class="botao azul">

        </form>
    </div>
  </div>
</div>
{% endblock %}
