{% extends 'modelo.html' %}
{% block conteudo %}
<div id="postagem" class="postagem">
    {% if not(posts) %}
    <h2 class="coisa">
        <div class="gif">
            <img src="../static/imagem gif.gif">
        </div>
        <br>
        Não há postagens no momento!</h2>
    </div>
    {% else %}
    {% for post in posts %}
    <div class="boxpost">
        {% if login %}
        <a href="/editar/{{post['id']}}" class="editar"><i class="bi bi-pencil-square fs-3 me-3 fw-bold text-dark"></i></a>
        <a href="/excluir/{{post['id']}}"  onclick="return confirm('Você tem certeza que deseja excluir este post?')"><i class="bi bi-trash3-fill fs-3 fw-bold text-dark"></i></a>
        {% endif %}
        <div class="caixa">
            <h2>{{ post['titulo'] }}</h2>
            <div class="conteudo">
                <p>{{ post['conteudo'] }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
    {% endif %}
    <br>
</div>
{% endblock %}
