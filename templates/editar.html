{% extends 'modelo.html' %}
{% block conteudo %}

<div id="novopost">
    <div class="box">
    <form action="/editpost" method="post">
        <h2>Edite a sua postagem: </h2>
        <label>Título do post: </label><br>
        {% for post in posts %}
        <input type="text" name="titulo" id="titulo" required value="{{post['titulo']}}"><br><br>
        <label>Conteudo do post:</label><br>
        <div class="texto">
        <textarea name="conteudo" id="conteudo" cols="50" rows="5" required style="resize: none;">{{post['conteudo']}}
        </textarea>
        <br>
        </div>
        <br><br>
        <input type="hidden" name="id" value="{{post['id']}}">
        <input type="submit" value="Salvar alteração" name="Salvar alteração" class="botao_alteracao azul" >
        


  </form>
  {% endfor %}
  </div>
</div>
{% endblock %}
