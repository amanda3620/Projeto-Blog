<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-a fw-bold.0">
    <link rel="stylesheet" href="../static/CSS/estilo.css">
    <link rel="icon" href="../static/bt.ico">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Blog :: Página inicial </title>
</head>

<body class="tudo">
      <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-dark text-white-50">
            <div class="container-fluid">
                  
              <a class="navbar-brand fs-4 fw-bold text-white-50" href="#"><img class="logo" src="../static/imagem 1.png">Tudo Blog</a>
              <button class="navbar-toggler bg-white fg-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                
              
                
               
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active text-white-50" aria-current="page" href="http://127.0.0.1:5000/">Página inicial</a>
                    <li class = nav-item>
                        <a class="nav-link active text-white-50"  aria-current="page" href="http://127.0.0.1:5000/novopost">Nova postagem</a>

                      {% if login %}
                        <li class = nav-item>
                            <a class="nav-link active text-white-50"  aria-current="page" href="/logout">Logout</a>
                        </li>
                      {% else %}
                      <li class = nav-item>
                        <a class="nav-link active text-white-50"  aria-current="page" href="/login">Login</a>
                      </li>
                      {% endif %}
                    </li>
                  </li>
                </ul>
              </div>
            </div>
            
          
          </header>
          <main>
            {% block conteudo %}

            {% endblock %}
        </main>
        
          
          
        
        <footer id="sticky-footer" class="flex-shrink-3 py-3 bg-dark text-white-50">
          <div class="container text-center">
            <small>2023_admin@blog</small>
          </div>
        </footer>
        
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
